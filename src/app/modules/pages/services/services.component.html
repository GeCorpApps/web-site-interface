<main class="page-wrappper">
    <!-- Start Navigation Content  -->
    <div class="section axil-service-area bg-color-lightest ax-section-gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title text-left">
                        <span class="sub-title extra04-color wow" data-splitting i18n="@@ServicesPageTitle">i18n!</span>
                        <h2 class="title wow" data-splitting>Development</h2>
                    </div>
                </div>
            </div>
            <!-- Start Service Wrapper  -->
            <div class="row">
                <!-- Start Single Service  -->
                <div class="col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let item of this.list;">
                    <div class="axil-service text-left axil-control paralax-image active">
                        <div class="inner">
                            <div class="icon">
                                <div class="icon-inner">
                                    <img src="assets/images/icons/layer.svg" alt="Icon Images">
                                    <div class="image-2"><img src="{{item.photo}}" alt="{{item.name}}"></div>
                                </div>
                            </div>
                            <div class="content">
                                <h4 class="title"><a href="single-service.html">{{item.name}}</a></h4>
                                <p>{{item.short_text}}</p>
                                <a class="axil-button" data-hover="Learn More" href="#/service/{{item.id}}" i18n="@@ServicesReadMore">
                                    <i class="fas fa-angle-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Single Service  -->

            </div>
            <!-- End Service Wrapper  -->
        </div>
    </div>
    <!-- End Navigation Content  -->
</main>
