<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <div class="container-full">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="d-flex align-items-center">
        <div class="mr-auto">
          <h3 class="page-title">ენების გვერდი</h3>
          <div class="d-inline-block align-items-center">
            <nav>
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="mdi mdi-home-outline"></i> მთავარი</a></li>
                <li class="breadcrumb-item" aria-current="page">ენების გვერდი</li>
              </ol>
            </nav>
          </div>
        </div>
        <div class="right-title">
          <div class="dropdown">
            <button class="btn btn-outline dropdown-toggle no-caret" type="button" data-toggle="dropdown"><i
                class="mdi mdi-dots-horizontal"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#"><i class="mdi mdi-share"></i>Activity</a>
              <a class="dropdown-item" href="#"><i class="mdi mdi-email"></i>Messages</a>
              <a class="dropdown-item" href="#"><i class="mdi mdi-help-circle-outline"></i>FAQ</a>
              <a class="dropdown-item" href="#"><i class="mdi mdi-settings"></i>Support</a>
              <div class="dropdown-divider"></div>
              <button type="button" class="btn btn-rounded btn-success">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="box">
            <div class="box-body">
              <div class="table-responsive">
                <table class="table table-bordered table-separated">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Lang</th>
                      <th>Title</th>
                      <th>Content</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of pages">
                      <td>{{item.seq_id}}</td>
                      <td>{{item.lang_id}}</td>
                      <td>{{item.title}}</td>
                      <td></td>
                      <td>
                        <a class="btn btn-secondary" href="/modules/staticpages/edit/{{item.seq_id}}"><i class="fa fa-edit" aria-hidden="true"></i> </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
</div>
<!-- /.content-wrapper -->
